<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Bike</title>
  </head>
  <body>
    <div class="images" id="bg-image">
      <div class="colorToBlend">
        <div class="container">
          <h2 id="title">Find Stolen Bikes in Your Area</h2>
          <form id="formOne">
            <label>Enter a zip code or city name: </label>
            <input id="location" type="text">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
          <button class="btn btn-primary" type="submit" id="findStatistics">Find Stats</button>
          <div class="showErrors"></div>
          <div class="row">
            <div class="col-md">
              <h3 class="resultsHead"></h3>
              <div id="output">
              </div>
            </div>
            <div class="col-md">
              <h3 class="statsHead"></h3>
              <div id="statsCol"></div>
              <div id="stats"></div>
            </div>
          </div>
          </div>
        </div>
    </div>
  </body>
</html>
